<!DOCTYPE html>
	<html>
		<script src="./bower_components/angular/angular.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="./bower_components/semantic/dist/semantic.min.css">
		<script src="./bower_components/semantic/dist/semantic.min.js"></script>
		<script src="./bower_components/moment/moment.js"></script>


		<script src="controller.js" ></script>
	<body>
		<div ng-app="app" ng-controller="indexCtrl" class="ui centered container">
		 	<br /><br />
		 	
		 	<button class="ui button" ng-click="subWeek(4)"> << </button>
		 	<button class="ui button" ng-click="subWeek(1)"> < </button>
			<span class="ui huge label" >Kalender Woche: {{getDate()}}</span>
			<button class="ui button" ng-click="addWeek(1)"> > </button>
			<button class="ui button" ng-click="addWeek(4)"> >> </button>

			<br /><br /><br /><br />

			<div class="ui blue cards">
				<div class="card" ng-repeat="dayInfo in getCurrentDays()">
					<p class="content">{{dayInfo.dayName + ": " + dayInfo.day + ". " + dayInfo.monthName}}</p>
					<input class="description" type="text" size="40" ng-model="inputs['input_' + dayInfo.wholeDate]"/>
					
					<p>{{ newObject | json}}</p>
					<p ng-repeat="s in inputs['input_' + dayInfo.wholeDate].split(',') track by $index"> {{$index + ": " + s}} </p>

					<br />
				</div>
			</div>
				
		</div>
	</body>
</html>
