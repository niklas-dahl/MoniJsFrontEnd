<html>
  <head>
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Semantic ui-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>

    <script type="text/javascript">

      function updateText() {
        var inputField = document.getElementById('input');
        var outputField = document.getElementById('display');

        outputField.innerHTML = inputField.value + '\t';
        inputField.value = "";
      }

      function moveText() {
        var string = document.getElementById('display').innerHTML;
        var newString = string.substr(1, string.length);
        newString = newString + string.charAt(0);
        document.getElementById('display').innerHTML = newString;

        setTimeout(moveText, 100);
      }

    </script>

    <style type="text/css">
      #mainContainer {
        margin: auto;
        width: 60%;
        border:3px solid #73AD21;
        border-radius: 25px;
        padding: 10px;
      }
    </style>
  </head>
  <body onload="moveText()">
    <div id="mainContainer" style="margin-top:30px;">
    
      <input type="text" id="input" class="ui focus input" placeholder="Neuer Text"></input>
      <button class="ui positive button" onclick="updateText()">Set Text</button>

      <div class="ui divider"></div>

      <p id="display" style="font-size:4em; padding:50px;">Olli ist verwirrt ;D&#9;</p>
  
    </div>
  </body>
</html>
